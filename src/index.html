<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>GVoice</title>
  <link href="styles-output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 p-4 transition-colors duration-200">
  <div id="main-container" class="max-w-4xl mx-auto transition-all duration-300 relative">
    <!-- Audio List Dropdown -->
    <div id="voice-list-dropdown" class="fixed w-[40rem] bg-white dark:bg-gray-800 rounded-lg shadow-2xl border-2 border-gray-400 dark:border-gray-500 opacity-0 invisible transition-all duration-200 max-h-0 overflow-hidden" style="z-index: 10000;">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Audio List</h3>
      </div>
      <div id="voice-list-container" class="max-h-80 overflow-y-auto">
        <div id="voice-list-loading" class="text-center text-gray-500 dark:text-gray-400 py-8">
          <div class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading audio files...
          </div>
        </div>
        <div id="voice-list-empty" class="text-center text-gray-500 dark:text-gray-400 py-8 hidden">
          <svg class="w-12 h-12 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
          </svg>
          No audio files found
        </div>
        <div id="voice-list-items" class="hidden">
          <!-- Audio files will be populated here -->
        </div>
        <div class="p-3 text-center text-xs text-gray-500 dark:text-gray-400 border-t border-gray-100 dark:border-gray-700">
          <span class="flex items-center justify-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            Click to play audio files
          </span>
        </div>
      </div>
    </div>

    <!-- Main Panel -->
    <div
      class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md transition-colors duration-200">
    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-red-600">GVoice</h1>
      <p class="text-sm text-gray-600 mt-1 transition-colors duration-200">Google AI TTS Engine</p>
    </div>

    <!-- Controls Row -->
    <div class="w-full mb-4 flex justify-between items-center">
      <!-- Dark/Light Mode Switch (Left) -->
      <div class="flex items-center space-x-2">
        <label for="theme-toggle"
          class="text-sm font-medium text-gray-700 transition-colors duration-200">Theme:</label>
        <button id="theme-toggle"
          class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-200"
          title="Toggle between light and dark theme">
          <span class="sr-only">Toggle dark mode</span>
          <!-- Toggle Slider -->
          <span id="toggle-slider"
            class="inline-block w-5 h-5 transform bg-white rounded-full transition-transform duration-200 ease-in-out translate-x-1"
            aria-hidden="true"></span>
          <!-- Dark Mode Icon (Moon) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-1 h-3.5 w-3.5 text-gray-400"
            viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
          <!-- Light Mode Icon (Sun) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-1 h-3.5 w-3.5 text-yellow-400"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <!-- Voice Selection (Right) -->
      <div class="flex items-center space-x-2">
        <button id="clear-btn"
          class="p-1.5 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white hover:bg-gray-50 transition-colors duration-200"
          title="Clear Text" aria-label="Clear Text">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
        <button id="paste-btn"
          class="p-1.5 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white hover:bg-gray-50 transition-colors duration-200"
          title="Paste from Clipboard" aria-label="Paste from Clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
        </button>
        <button id="settings-btn"
          class="p-1.5 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white hover:bg-gray-50 transition-colors duration-200"
          title="Settings" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
        <label for="voice-select"
          class="text-sm font-medium text-gray-700 transition-colors duration-200">Voice:</label>
        <select id="voice-select"
          class="p-1.5 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white transition-colors duration-200">
          <option value="Kore">Kore (Default)</option>
          <option value="Zephyr">Zephyr</option>
          <option value="Puck">Puck</option>
          <option value="Charon">Charon</option>
          <option value="Fenrir">Fenrir</option>
          <!-- More voices will be loaded dynamically -->
        </select>
      </div>
    </div>

    <!-- Text Input -->
    <div class="w-full mb-6">
      <textarea id="text-input"
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent transition-colors duration-200"
        rows="5" placeholder="Enter text to convert to speech..."></textarea>
    </div>

    <!-- Convert Button -->
    <div class="w-full flex justify-center mb-4">
      <button id="convert-btn"
        class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition"
        title="Convert entered text to speech using selected voice">
        Convert to Speech
      </button>
    </div>

    <!-- Status Container -->
    <div id="status-container" class="w-full mb-3 overflow-hidden transition-all duration-300 max-h-0 rounded-md">
      <div id="status-inner" class="p-4 flex items-center justify-between bg-transparent transition-colors duration-200">
        <div class="flex-1 flex items-center">
          <div id="status-icon" class="flex-shrink-0 mr-3">
            <!-- Icon will be inserted dynamically -->
          </div>
          <div id="status-message" class="text-sm font-medium transition-colors duration-200">
            <!-- Status message goes here -->
          </div>
        </div>
        <button id="close-status"
          class="ml-3 flex-shrink-0 text-gray-400 hover:text-gray-500 focus:outline-none transition-colors duration-200"
          title="Close status message">
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Audio Player Container -->
    <div class="w-full mt-2">
      <div class="flex items-center">
        <audio id="audio-player" class="flex-grow border-0" controls></audio>
        <button id="voice-list-btn" class="ml-2 p-2 focus:outline-none transition-colors" title="Audio List" aria-label="All audio files">
          <span class="sr-only">Audio List</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
          </svg>
        </button>
        <button id="open-file-btn" class="ml-2 p-2 focus:outline-none transition-colors" title="Open audio files folder">
          <span class="sr-only">Open file location</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
          </svg>
        </button>
      </div>
    </div>


  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Settings</h2>
          <button id="close-settings-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="Close settings" aria-label="Close settings">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <form id="settings-form">
          <div class="mb-4">
            <label for="api-key" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Google API Key
            </label>
            <input type="password" id="api-key" name="apiKey"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              placeholder="Enter your Google API key">
          </div>

          <div class="mb-4">
            <label for="speech-style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Speech Style Prompt
            </label>
            <textarea id="speech-style" name="speechStyle" rows="3"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              placeholder="Enter speech style instructions (e.g., 'Speak in a calm, professional tone')"></textarea>
          </div>

          <div class="mb-6">
            <label for="tts-engine" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              TTS Engine
            </label>
            <select id="tts-engine" name="ttsEngine"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
              <option value="gemini-2.5-flash-preview-tts">Gemini 2.5 Flash Preview TTS</option>
              <option value="gemini-2.5-pro-preview-tts">Gemini 2.5 Pro Preview TTS</option>
            </select>
          </div>

          <div class="flex justify-end space-x-3">
            <button type="button" id="cancel-settings"
              class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-600 rounded-md hover:bg-gray-200 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500">
              Cancel
            </button>
            <button type="submit"
              class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../lib/src/renderer.js" type="module"></script>
  <script>

  </script>
</body>

</html>
